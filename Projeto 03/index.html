<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<div class="page">
  <header>
    <h1>Crie e compartilhe 
      seu evento.</h1>
    <p>O primeiro passo, é preencher esse
      formulário de inscrição.</p>
  </header>

  <form id="my-form">
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do Evento</legend>

      <div class="input-wrapper">
        <label for="event-title">Título do Evento <span>(mínimo 8 caracteres)</span></label>
        <input type="text" required minlength="8" name="" id="event-title" />
      </div>

      <div class="input-wrapper">
        <label for="event-link">Link do Evento <span>(comece com https://)</span></label>
        <input type="url" name="" id="event-link" />
      </div>

      <div class="input-wrapper">
        <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
        <input type="number" name="" id="event-whatsapp" />
      </div>

      <div class="input-wrapper">
        <label for="event-info">Informações  extras</label>
        <textarea id="event-info"></textarea>
      </div>

      <div class="input-wrapper">
        <label for="event-category">Categoria</label>
        <select id="event-category">
          <option value="live">Ao vivo</option>
          <option value="podcast">Podcast</option>
          <option value="mentorship">Mentoria</option>
        </select>
      </div>
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Privacidade</legend>
        <div class="input-wrapper">
          <label for="event-email">E-mail do administrador <span>(digíte um email válido)</span></label>
          <input type="emai" name="" id="event-email" />
        </div>
        <div class="input-wrapper">
          <label for="event-password">Senha para acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
          <input type="password" minlength="8" required name="" id="event-password" />
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" name="" id="event-private" />
          <label for="event-private">Evento privado</label>
        </div>
        
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Dia e Hora</legend>

        <div class="col-3">
          <div class="input-wrapper">
            <label for="event-date">Data</label>
            <input type="date" name="" id="event-date" />
          </div>
          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" name="" id="event-begin" />
          </div>
          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" name="" id="event-end" />
          </div>
        </div>
      </div>
    </fieldset>

  </form>
<footer>
    <button 
    class="button" 
    form="my-form" >
    Salvar evento  
  </button>
</footer>
</div>
</body>
</html>
